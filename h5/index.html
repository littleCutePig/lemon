<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="src/css/mui.min.css" rel="stylesheet" />
		<link href="src/css/index.css" rel="stylesheet" />
		<link href="src/css/mui.picker.css" rel="stylesheet" />
		<link href="src/css/mui.poppicker.css" rel="stylesheet" />
		<link href="src/css/mui.picker.min.css" rel="stylesheet" />

	</head>
	<body>
		<div class="login">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" class="mui-input-clear inp-name" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-password inp-pwd" placeholder="请输入密码">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary btn-ok">确认</button>
					<button type="button" class="mui-btn mui-btn-danger">取消</button>
				</div>
			</form>
		</div>

		<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left" id="offCanvasSide">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->
						<div class="" style="color: #FFFFFF;">
							菜单导航
						</div>
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav p-header">
					<!-- <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a> -->
					<div class="p-flex">
						<ul>
							<li class="p-title">本月花费（元）</li>
							<li>
								<div class="p-money">88888.00</div>
							</li>
							<li class="p-title">本月收入<span>5230.00</span></li>
						</ul>

						<div class="p-select">
							<p class="month">月</p>
							<p class="date">2019-02-26</p>
						</div>
					</div>
				</header>
				<div class="tab">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide" ></a>
					<ul>
						<li class="active">账单</li>
						<li>图表</li>
					</ul>
				</div>
				<!-- <div class="input"><input type="text" name="" placeholder="模糊收索" class="inputText" /></div> -->
				<div id="pullrefresh" class="mui-content mui-scroll-wrapper p-main">
					<div  class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<ul class="mui-table-view mui-table-view-chevron list">
							<!-- <li class="mui-table-view-cell p-cell">
									<div class="mui-slider-right mui-disabled">
										<a class="mui-btn mui-btn-red">删除</a>
									</div>
									<div class="mui-slider-handle bill-item">
										<dl>
											<dt>
												<span class="mui-icon mui-icon-upload"></span>
											</dt>
											<dd>
												<p>住宿</p>
												<p>2019-01</p>
											</dd>
										</dl>
										<span class="red">12434</span>
									</div>
								</li> -->
						</ul>
						<div class="tils">没有相关的账单</div>
					</div>
					<div class="p-eachs">图表</div>
				</div>
			</div>
			<nav class="mui-bar mui-bar-tab">
				<div class="mui-tab-items">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</div>
				<div class="mui-tab-items exit">
					<span class="mui-icon mui-icon-phone"></span>
					<span class="mui-tab-label">退出</span>
				</div>
				<!-- <div class="mui-tab-item">
						<span class="mui-icon mui-icon-email"></span>
						<span class="mui-tab-label">邮件</span>
					</div>
					<div class="mui-tab-item">
						<span class="mui-icon mui-icon-gear exit"></span>
						<span class="mui-tab-label">我的</span>
					</div> -->
			</nav>
			<div class="mui-off-canvas-backdrop"></div>
		</div>
		</div>
		<div class="addBill mui-icon mui-icon-plus"></div>
		<script src="src/js/libs/require.js" async defer type="text/javascript" charset="utf-8" data-main="src/js/index.js"></script>
